<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!--Jumbotron Header Group-->
  <div class="header text-center">
    <div class="h1">Star Wars RPG</div>
  </div>



  <div class="container-fluid">
    <div class="container">
      <!--Row of selectable characters-->


      <div id="choose-jedi" class="row">

        <!--Vader Card-->

        <div id="image1" class="image-1 ml-2 mr-2">
          <h6>Darth Vader</h6>
          <img class="ml-3 mr-3" src="pics/vader.jpg" style="height:100px; width:100px" alt="vader">
          <p id="darth-score text-center">200</p>
        </div>

        <!--Solo Card-->

        <div id="image2" class="image-2 ml-2 mr-2">
          <h6>Han Solo</h6>
          <img class="ml-3 mr-3" src="pics/solo.jpg" style="height:100px; width:100px" alt="solo-pic">
          <p id="solo-score text-center">200</p>
        </div>

        <!--Luke card-->

        <div id="image3" class="image-3 ml-2 mr-2">
          <h6>Luke Skywalker</h6>
          <img class="ml-3 mr-3" src="pics/skywalker.jpg" style="height:100px; width:100px" alt="skywalk">
          <p id="luke-score text-center">200</p>
        </div>

        <!--JarJar Card-->

        <div id="image4" class="image-4 ml-2 mr-2">
          <h6>Jar Jar Binks</h6>
          <img class="ml-3 mr-3" src="pics/jarjar.jpg" style="height:100px; width:100px" alt="jarjar">
          <p id="jarjar-score text-center">200</p>
        </div>


        <!--Choose Youre Character Prompt-->




      </div>

      <div class="row">
        <h1 id="changing-title">Choose Your Character</h1>
      </div>




      <!--Row that will display chosen character-->
      <div id="chosen-jedi" class="row">


      </div>

      <!--Label row that will be hidden once enemy is selected-->

      <div id="hide-row" class="row">
        <h1>Select Your Enemy</h1>
      </div>

      <!-- Row that will display enemy chocies-->
      <div class="row" id="choose-enemy">


      </div>

      <!--Label row prompting user to choose enemy-->
      <div class="row">
        <h1 id="chosen-enemy-label">Chosen Enemy</h1>
      </div>

      <!--Row that shows chosen enemy-->
      <div class="row" id="chosen-enemy">

      </div>
      <!--Row that contains fight button-->
      <div class="row">
        <button id="button" class="btn btn-outline-success mt-4 ml-3">FIGHT!!</button>
      </div>


      <!--Row that will show damage your chosen hero has taken-->

      <div class="row">
        <p id="jedi-damage"></p>
      </div>

      <div class="row">
        <p id="enemy-damage"></p>
      </div>

    </div>
  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
